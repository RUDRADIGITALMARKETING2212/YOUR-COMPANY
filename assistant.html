<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRG | AI Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --primary-blue: #00eaff; /* Neon Blue */
            --secondary-blue: #00567e;
            --grid-color: rgba(0, 234, 255, 0.1);
            --glow-effect: 0 0 15px var(--primary-blue), 0 0 30px var(--primary-blue);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 10s infinite alternate;
        }

        @keyframes gridPulse {
            0% { background-color: var(--bg); }
            50% { background-color: #000; }
            100% { background-color: var(--bg); }
        }

        .ai-console {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid var(--primary-blue);
            border-radius: 20px;
            box-shadow: var(--glow-effect);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .left-panel {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--secondary-blue), var(--bg));
            border-right: 1px solid var(--primary-blue);
        }

        /* AI Face Animation */
        .ai-face-container {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: var(--secondary-blue);
            box-shadow: var(--glow-effect);
            margin-bottom: 25px;
            animation: faceGlow 4s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-face {
            width: 100px; /* Adjust image size */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 10px var(--primary-blue);
        }

        @keyframes faceGlow {
            0% { box-shadow: var(--glow-effect); }
            100% { box-shadow: 0 0 25px var(--primary-blue), 0 0 50px var(--primary-blue); }
        }

        .ai-status-text {
            color: var(--primary-blue);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px var(--primary-blue);
        }

        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 15px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        /* Custom Scrollbar */
        .chat-window::-webkit-scrollbar { width: 5px; }
        .chat-window::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 10px; }

        .message {
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            max-width: 75%;
            position: relative;
            animation: messageFadeIn 0.5s ease-out forwards;
        }

        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--secondary-blue);
            border: 1px solid var(--primary-blue);
            color: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: var(--primary-blue);
            color: var(--bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            font-weight: bold;
        }

        .prompt-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .prompt-buttons button {
            background-color: var(--secondary-blue);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .prompt-buttons button:hover {
            background-color: var(--primary-blue);
            color: var(--bg);
            box-shadow: var(--glow-effect);
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-link:hover { color: var(--primary-blue); }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-indicator.show { opacity: 1; }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            margin: 0 3px;
            animation: dotPulse 1s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="ai-console">
        <a href="index.html" class="back-link">SYSTEM EXIT</a>

        <div class="left-panel">
            <div class="ai-face-container">
                <img src="LOGO.png" alt="AI Face" class="ai-face"> 
            </div>
            <h3 class="ai-status-text">FELICITY RUDRAxGARG</h3>
            <p class="ai-status-text" style="font-size: 0.7em;">AWAITING COMMANDS</p>
        </div>

        <div class="right-panel">
            <h2 style="font-family: 'Orbitron'; color: var(--primary-blue); text-align: center; margin-bottom: 25px;">QUERY INTERFACE</h2>
            <div class="chat-window" id="chatWindow">
                <div class="message bot-message">
                    Hello! I am FELICITY RUDRAxGARG SYNTHETIC, your dedicated digital assistant. How may I assist your operations today?
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>

            <div class="prompt-buttons">
                <button onclick="sendQuery('Company Structure')">Company Structure</button>
                <button onclick="sendQuery('Leadership Team')">Leadership Team</button>
                <button onclick="sendQuery('Financial Inquiries')">Financial Inquiries</button>
                <button onclick="sendQuery('Compliance & Legal')">Compliance & Legal</button>
                <button onclick="sendQuery('Operational Procedures')">Operational Procedures</button>
                <button onclick="sendQuery('HR & Employee Resources')">HR & Employee Resources</button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const typingIndicator = document.getElementById('typingIndicator');
        const synth = window.speechSynthesis; // Web Speech API

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // You can change language here
            utterance.pitch = 1;     // Voice pitch (0 to 2)
            utterance.rate = 1.0;    // Speech rate (0.1 to 10)
            utterance.volume = 1;    // Volume (0 to 1)

            // Optional: Find a specific voice (e.g., 'Google US English')
            const voices = synth.getVoices();
            const preferredVoice = voices.find(voice => voice.name === 'Google US English');
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            } else if (voices.length > 0) {
                 utterance.voice = voices[0]; // Fallback to default
            }

            synth.speak(utterance);
        }

        async function sendQuery(query) {
            // User message
            chatWindow.innerHTML += `<div class="message user-message">${query}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            typingIndicator.classList.add('show'); // Show typing indicator

            let response = "Error: System could not process the request. Please contact technical support.";

            const lowerQuery = query.toLowerCase();

            if (lowerQuery.includes('company structure')) {
                response = "FELICITY RUDRAxGARG DIGITAL MARKETING is structured for agile innovation and client-centric growth strategies.";
            } else if (lowerQuery.includes('leadership team')) {
                response = "The company is spearheaded by Mr. Anand Shukla, Founder and CEO, with Mr. Anand Singh managing key operations.";
            } else if (lowerQuery.includes('financial inquiries')) {
                response = "Financial data is generated based on real-time project metrics and verified performance reports. Access requires Level 3 clearance.";
            } else if (lowerQuery.includes('compliance & legal')) {
                response = "FRG operates under strict legal and ethical compliance frameworks, ensuring transparent and lawful digital practices.";
            } else if (lowerQuery.includes('operational procedures')) {
                response = "Operational procedures are optimized for efficiency, utilizing advanced AI tools for campaign management and data analytics.";
            } else if (lowerQuery.includes('hr & employee resources')) {
                response = "HR policies are designed to foster professional growth, a collaborative environment, and employee well-being.";
            }

            // Simulate AI processing delay
            await new Promise(resolve => setTimeout(resolve, 1500)); 
            
            typingIndicator.classList.remove('show'); // Hide typing indicator

            // Bot message
            chatWindow.innerHTML += `<div class="message bot-message">${response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
            speak(response); // Speak the response
        }

        // Initial welcome message voice
        window.onload = () => {
             const initialMsg = "Hello! I am FELICITY RUDRAxGARG SYNTHETIC, your dedicated digital assistant. How may I assist your operations today?";
             speak(initialMsg);
        };
    </script>
</body>
</html>
